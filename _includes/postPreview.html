<div class="swiper-slide postPreview">
    <div class="internal container card">
        <div class="row">
            <div class="col-sm">
                {% if page.images %}
                <div class="swiper featured{{page.class}}">
                    <div class="swiper-wrapper">
                        {% for img in page.images %}
                            <div class="swiper-slide">
                                <img src="{{img}}" class="img-fluid">
                            </div>
                        {% endfor %}
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                {% endif %}
            </div>
            <div class="col-sm p-5">
                <header class="mb-4">
                    <h4><a href="{{page.url}}">{{page.title}}</a>
                        <span class="badge badge-info">{{page.type}}</span>
                    </h4>
                    
                    <h5>
                        {% for tag in page.tags %}
                            <span class="badge badge-dark">{{tag}}</span>
                        {% endfor %}
                    </h5>
        
                    <p style="color:white">{{page.preface}}</p>
                </header>
        
                <a href="{{page.url}}" class="btn btn-lg custom_button btn_black">Read more...</a>
            </div>
        </div>       
    </div>
</div>
