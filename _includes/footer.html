<script>
        $(function (btnID) {
            var id = "." + btnID;
            $(id).click(function(){
                var temp = id + "cooking";
                var otherID = temp + "2";
                $(id).switchClass("id", "otherID");
                $(otherID).switchClass("otherID", "id");
            });
        });
        </script>


<div class ="container" style="background: grey">
    <div class="col-md-12">
        <br>
        <h3>
            {% for item in site.data.settings.footer %}
            <a href="{{ item.link }}"><i class="fa fa-{{ item.icon }}" style="color:black" aria-hidden="true"></i></a>
            {% endfor %}
        </h3>
        <br><br<br><br><br><br><br>
    </div>
</div>
